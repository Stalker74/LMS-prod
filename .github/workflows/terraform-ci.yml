name: Terraform CI/CD

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - apply
          - destroy

env:
  TF_VERSION: '1.5.0'
  AWS_REGION: 'us-east-1'

jobs:
  terraform-validate:
    name: Validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, prod]
    
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init -backend=false
        working-directory: ./terraform/environments/${{ matrix.environment }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./terraform/environments/${{ matrix.environment }}

  terraform-plan:
    name: Plan
    runs-on: ubuntu-latest
    needs: terraform-validate
    strategy:
      matrix:
        environment: [dev, prod]
    
    permissions:
      contents: read
      id-token: write
    
    env:
      TF_VAR_vpc_cidr: ${{ vars.TF_VAR_VPC_CIDR }}
      TF_VAR_availability_zones: ${{ vars.TF_VAR_AVAILABILITY_ZONES }}
      TF_VAR_public_subnet_cidrs: ${{ vars.TF_VAR_PUBLIC_SUBNET_CIDRS }}
      TF_VAR_private_subnet_cidrs: ${{ vars.TF_VAR_PRIVATE_SUBNET_CIDRS }}
      TF_VAR_bucket_suffix: ${{ vars.TF_VAR_BUCKET_SUFFIX }}
      TF_VAR_key_name: ${{ vars.TF_VAR_KEY_NAME }}
      TF_VAR_db_username: ${{ secrets.TF_VAR_DB_USERNAME }}
      TF_VAR_db_password: ${{ secrets.TF_VAR_DB_PASSWORD }}

    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform/environments/${{ matrix.environment }}

      - name: Terraform Plan
        run: terraform plan -no-color -input=false -lock-timeout=5m
        working-directory: ./terraform/environments/${{ matrix.environment }}

  terraform-apply:
    name: Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    strategy:
      matrix:
        environment: [dev, prod]
      fail-fast: false
    environment:
      name: ${{ matrix.environment }}
    
    permissions:
      contents: read
      id-token: write
    
    env:
      TF_VAR_vpc_cidr: ${{ vars.TF_VAR_VPC_CIDR }}
      TF_VAR_availability_zones: ${{ vars.TF_VAR_AVAILABILITY_ZONES }}
      TF_VAR_public_subnet_cidrs: ${{ vars.TF_VAR_PUBLIC_SUBNET_CIDRS }}
      TF_VAR_private_subnet_cidrs: ${{ vars.TF_VAR_PRIVATE_SUBNET_CIDRS }}
      TF_VAR_bucket_suffix: ${{ vars.TF_VAR_BUCKET_SUFFIX }}
      TF_VAR_key_name: ${{ vars.TF_VAR_KEY_NAME }}
      TF_VAR_db_username: ${{ secrets.TF_VAR_DB_USERNAME }}
      TF_VAR_db_password: ${{ secrets.TF_VAR_DB_PASSWORD }}

    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform/environments/${{ matrix.environment }}

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false -lock-timeout=10m
        working-directory: ./terraform/environments/${{ matrix.environment }}

      - name: Summary
        run: |
          echo "### Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ matrix.environment }}" >> $GITHUB_STEP_SUMMARY

  terraform-destroy:
    name: Destroy
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
    strategy:
      matrix:
        environment: [dev, prod]
      fail-fast: false
    environment:
      name: ${{ matrix.environment }}-destroy
    
    permissions:
      contents: read
      id-token: write
    
    env:
      TF_VAR_vpc_cidr: ${{ vars.TF_VAR_VPC_CIDR }}
      TF_VAR_availability_zones: ${{ vars.TF_VAR_AVAILABILITY_ZONES }}
      TF_VAR_public_subnet_cidrs: ${{ vars.TF_VAR_PUBLIC_SUBNET_CIDRS }}
      TF_VAR_private_subnet_cidrs: ${{ vars.TF_VAR_PRIVATE_SUBNET_CIDRS }}
      TF_VAR_bucket_suffix: ${{ vars.TF_VAR_BUCKET_SUFFIX }}
      TF_VAR_key_name: ${{ vars.TF_VAR_KEY_NAME }}
      TF_VAR_db_username: ${{ secrets.TF_VAR_DB_USERNAME }}
      TF_VAR_db_password: ${{ secrets.TF_VAR_DB_PASSWORD }}

    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform/environments/${{ matrix.environment }}

      - name: Terraform Destroy
        run: terraform destroy -auto-approve -input=false -lock-timeout=10m
        working-directory: ./terraform/environments/${{ matrix.environment }}

      - name: Summary
        run: |
          echo "### Infrastructure Destroyed! ðŸ’¥" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ matrix.environment }}" >> $GITHUB_STEP_SUMMARY
