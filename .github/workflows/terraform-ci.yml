name: Terraform CI/CD Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy/destroy'
        required: true
        type: choice
        options:
          - dev
          - prod
          - both
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  TF_VERSION: '1.5.0'
  AWS_REGION: 'us-east-1'

jobs:
  # Stage 1: Validate
  validate:
    name: 'Stage 1: Validate'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, prod]
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        working-directory: ./terraform/environments/${{ matrix.environment }}
        continue-on-error: true

      - name: Terraform Init (Backend Disabled)
        id: init
        run: terraform init -backend=false
        working-directory: ./terraform/environments/${{ matrix.environment }}

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ./terraform/environments/${{ matrix.environment }}

      - name: Validation Summary
        run: |
          echo "### âœ… Validation Passed - ${{ matrix.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- Format Check: ${{ steps.fmt.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- Init: ${{ steps.init.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- Validate: ${{ steps.validate.outcome }}" >> $GITHUB_STEP_SUMMARY

  # Stage 2: Plan
  plan:
    name: 'Stage 2: Plan'
    runs-on: ubuntu-latest
    needs: validate
    if: |
      (github.event_name == 'pull_request') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.action != 'destroy')
    strategy:
      matrix:
        environment: [dev, prod]
    
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform/environments/${{ matrix.environment }}

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -input=false -out=tfplan-${{ matrix.environment }}.out
        working-directory: ./terraform/environments/${{ matrix.environment }}
        continue-on-error: true

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: ./terraform/environments/${{ matrix.environment }}/tfplan-${{ matrix.environment }}.out
          retention-days: 5

      - name: Plan Summary
        run: |
          echo "### ðŸ“‹ Plan Generated - ${{ matrix.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "Plan file uploaded as artifact" >> $GITHUB_STEP_SUMMARY

  # Stage 3: Apply Dev
  apply-dev:
    name: 'Stage 3: Apply (Dev)'
    runs-on: ubuntu-latest
    needs: plan
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply' && (github.event.inputs.environment == 'dev' || github.event.inputs.environment == 'both'))
    environment:
      name: dev
    
    permissions:
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform/environments/dev

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false
        working-directory: ./terraform/environments/dev

      - name: Get Outputs
        id: outputs
        run: terraform output -json > outputs.json
        working-directory: ./terraform/environments/dev
        continue-on-error: true

      - name: Apply Summary
        run: |
          echo "### âœ… Dev Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** dev" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY

  # Stage 4: Apply Prod
  apply-prod:
    name: 'Stage 4: Apply (Prod)'
    runs-on: ubuntu-latest
    needs: [plan, apply-dev]
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply' && (github.event.inputs.environment == 'prod' || github.event.inputs.environment == 'both'))
    environment:
      name: prod
    
    permissions:
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform/environments/prod

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false
        working-directory: ./terraform/environments/prod

      - name: Get Outputs
        id: outputs
        run: terraform output -json > outputs.json
        working-directory: ./terraform/environments/prod
        continue-on-error: true

      - name: Apply Summary
        run: |
          echo "### âœ… Production Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** prod" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY

  # Stage 5: Destroy
  destroy:
    name: 'Stage 5: Destroy'
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
    environment:
      name: ${{ github.event.inputs.environment }}-destroy
    
    permissions:
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Destroy Dev
        if: github.event.inputs.environment == 'dev' || github.event.inputs.environment == 'both'
        run: |
          terraform init
          terraform destroy -auto-approve -input=false
        working-directory: ./terraform/environments/dev

      - name: Destroy Prod
        if: github.event.inputs.environment == 'prod' || github.event.inputs.environment == 'both'
        run: |
          terraform init
          terraform destroy -auto-approve -input=false
        working-directory: ./terraform/environments/prod

      - name: Destroy Summary
        run: |
          echo "### ðŸ’¥ Infrastructure Destroyed!" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY
