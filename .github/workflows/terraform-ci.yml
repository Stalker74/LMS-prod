name: Terraform CI/CD

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      action:
        description: 'Action'
        required: true
        type: choice
        options:
          - apply
          - destroy
      environment:
        description: 'Environment'
        required: true
        type: choice
        options:
          - dev
          - prod
          - both

concurrency:
  group: terraform-workflow
  cancel-in-progress: false

env:
  TF_VERSION: '1.5.0'
  AWS_REGION: 'us-east-1'

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, prod]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Validate ${{ matrix.environment }}
        run: |
          terraform init -backend=false
          terraform validate
        working-directory: ./terraform/environments/${{ matrix.environment }}

  plan:
    name: Plan
    runs-on: ubuntu-latest
    needs: validate
    strategy:
      matrix:
        environment: [dev, prod]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Plan ${{ matrix.environment }}
        run: |
          terraform init
          terraform plan -no-color -lock-timeout=5m
        working-directory: ./terraform/environments/${{ matrix.environment }}

  apply-dev:
    name: Apply Dev
    runs-on: ubuntu-latest
    needs: plan
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply' && (github.event.inputs.environment == 'dev' || github.event.inputs.environment == 'both')
    environment:
      name: dev
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Apply Dev
        run: |
          terraform init
          terraform apply -auto-approve -lock-timeout=10m
        working-directory: ./terraform/environments/dev

  apply-prod:
    name: Apply Prod
    runs-on: ubuntu-latest
    needs: plan
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply' && (github.event.inputs.environment == 'prod' || github.event.inputs.environment == 'both')
    environment:
      name: prod
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Apply Prod
        run: |
          terraform init
          terraform apply -auto-approve -lock-timeout=10m
        working-directory: ./terraform/environments/prod

  destroy-dev:
    name: Destroy Dev
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy' && (github.event.inputs.environment == 'dev' || github.event.inputs.environment == 'both')
    environment:
      name: dev-destroy
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Destroy Dev
        run: |
          terraform init
          terraform destroy -auto-approve -lock-timeout=15m
        working-directory: ./terraform/environments/dev

  destroy-prod:
    name: Destroy Prod
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy' && (github.event.inputs.environment == 'prod' || github.event.inputs.environment == 'both')
    environment:
      name: prod-destroy
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Destroy Prod
        run: |
          terraform init
          terraform destroy -auto-approve -lock-timeout=15m
        working-directory: ./terraform/environments/prod
